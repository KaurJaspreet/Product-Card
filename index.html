<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind CDN -->

        <a href="#" class="font-['Poppins'] font-semibold text-sm text-[#5C553A] flex items-center gap-[11.33px] max-md:hidden">

          <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 6H14.3333M14.3333 6L9.33333 1M14.3333 6L9.33333 11" stroke="#5C553A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
