<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Google Fonts: Source Serif Pro, Poppins, Bebas Neue -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@600&family=Source+Serif+Pro:wght@900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-white text-black font-[Bebas_Neue] antialiased">
    <div class="mx-auto px-6 py-9 md:pt-20 md:pl-32 md:pr-0">
      <!-- Header -->
      <div class="flex items-center max-md:justify-center md:justify-between mb-6 md:mb-9 md:pr-32">
        <h1 class="font-['Source_Serif_Pro'] font-bold 
          max-md:text-center text-[#231F20] 
          text-[28px] md:text-[40px]"
        >
          Best Sellers
        </h1>

        <a href="#" class="font-['Poppins'] font-semibold text-sm text-[#5C553A] flex items-center gap-[11.33px] max-md:hidden">
          Shop All Best Sellers
          <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 6H14.3333M14.3333 6L9.33333 1M14.3333 6L9.33333 11" stroke="#5C553A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>

      <!-- Product Cards Content -->
      <div class="relative">
        <!-- Product Container -->
        <div id="productContainer" class="relative">
          <!-- Product Row -->
          <div id="productRow" 
            class="grid grid-cols-2 max-md:gap-4 pb-4 md:pb-[52px] 
              md:flex md:overflow-x-scroll scrollbar-custom"
            >
            <!-- Products will be dynamically inserted here -->
          </div>
        </div>
        
        <!-- Show More Button (Mobile Only) -->
        <div id="showMoreContainer" class="mt-6 text-center md:hidden">
          <button type="button" id="showMoreBtn" 
            class="md:hidden font-['Poppins'] w-full cursor-pointer p-4
            rounded-full bg-black hover:bg-gray-200
            font-semibold text-base  text-white hover:text-black
            transition-all duration-300 linear"
          >
            Show More
          </button>
        </div>
      </div>
    </div>

    <!-- Main script -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
